{% comment %}Set the `cta` variable when including this component.{% endcomment %}
{% load i18n wagtailcore_tags wagtailimages_tags %}{% if cta %}
<div class="cta-jumbolink jumbotron p-3 p-md-5 text-white rounded bg-dark row justify-content-between">
  <div class="col-md-6 px-0">
    <h1 class="display-4 font-italic">{{ cta.headline }}</h1>
    <div class="lead my-3">{% include_block cta.lead %}</div>
    <p class="lead mb-0"><a href="{{cta.link}}" class="text-white font-weight-bold">{{cta.action_label}}</a></p>
  </div>
  <div class="col-md-6 px-0 cta-jumbolink-extra"><a href="{{cta.link}}">{% image cta.picture max-600x450 class="right" %}</a></div>
</div>
{% endif %}
