{% load static i18n %}
{% with menupages=topmenu %}
<div class="nav-scroller py-1 mb-2">{# Horizontal navigation menu #}
  <nav class="nav d-flex nav-pills nav-justified">
    <a class="nav-item nav-link p-2{% if page.get_absolute_url == "/" %} active{% endif %}"
    href="{% url "home" %}">Home</a>
  {% for menupage in menupages %}
    <a class="nav-item nav-link p-2{% if TODO.calc_active %} active{% endif %}"
    href="{{ menupage.get_absolute_url }}">{{ menupage.headline }}</a>
  {% empty %}
  {% endfor %}
  </nav>
</div>
{% endwith %}
